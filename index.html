<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">

<h1>Calculator</h1>
<div class="table">
<table>
    <input type="text" name="display" id="display">
    <tr>
      <th><button>C</button></th>
      <th><button>(</button></th>
      <th><button>)</button></th>
      <th><button>/</button></th>
    </tr>
    <tr>
        <th><button>7</button></th>
        <th><button>8</button></th>
        <th><button>9</button></th>
        <th><button>x</button></th>
    </tr>
    <tr>
        <th><button>4</button></th>
        <th><button>5</button></th>
        <th><button>6</button></th>
        <th><button>-</button></th>
    </tr>
    <tr>
        <th><button>1</button></th>
        <th><button>2</button></th>
        <th><button>3</button></th>
        <th><button>+</button></th>
    </tr>
    <tr>
        <th><button>.</button></th>
        <th><button>0</button></th>
        <th><button>%</button></th>
        <th><button>=</button></th>
    </tr>
</table>
</div>
</div>
</body>
<script src="index.js"></script>
</html>
